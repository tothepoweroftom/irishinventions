    <div class="col d-flex flex-column justify-content-center half-padding">
      <h3 id="invention-text"> </h3> <textarea class="invention-text-input" type="text"
        id="text-input" name="fname"></textarea>
        <br/>

      <div class="d-flex justify-content-between align-items-center">
        <button onclick="copySessionLink()" type="button" class="btn share" data-container="body" data-trigger="focus"
          data-toggle="popover" data-placement="bottom" data-content="Link copied to clipboard!">
          <h4>Share</h4>
        </button>
        <button id="repeat" class="reload-button" onclick="handleClick()"><i class="fa fa-repeat" id="" style="font-size: 46px; transition: 0.5s all"></i></button></div>
    </div>
    <div class="col d-flex flex-column half-padding justify-content-center">
      <div class="image">

        <svg id="svg" width="100%" viewBox="0 0 1000 1000">
          <path id="path2"></path>

        </svg>
      </div>


    </div>
  </div>
